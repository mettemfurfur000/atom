vanilla-loots:
  atom:grass_loot:
    type: block
    target:
      - minecraft:short_grass
      - minecraft:tall_grass
      - minecraft:fern
      - minecraft:large_fern
    override: false
    loot:
      pools:
        - rolls: 1
          entries:
            - type: item
              item: "atom:straw"
              functions:
                - type: set_count
                  count: 1
              conditions:
                - type: random
                  value: 0.3
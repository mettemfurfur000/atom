items:
  atom:flint_spear:
    material: trident
    settings:
      projectile:
        item: atom:flint_spear
        translation: 0,0,0
        rotation: 1,1,1,1
        display-transform: NONE
        scale: 0.5
      tags:
        - default:topaz_tools
    data:
      item-name: <!i><white><l10n:item.flint_spear.name>
      lore:
        - <!i><gray><l10n:item.flint_spear.lore_1>
        - <!i><gray><l10n:item.flint_spear.lore_2>
        - ""
        - <!i><white><image:atom:badge_weapon> <image:atom:badge_age_foraging>
      max-damage: 300
    model:
      type: minecraft:select
      property: minecraft:display_context
      cases:
        - when:
            - gui
            - ground
            - fixed
            - on_shelf
          model:
            template: default:model/simplified_generated
            arguments:
              path: minecraft:item/flint_spear
      fallback:
        type: minecraft:condition
        property: minecraft:using_item
        on-true:
          type: minecraft:model
          path: minecraft:item/wood_spear_throw
        on-false:
          type: minecraft:model
          path: minecraft:item/wood_spear
    legacy-model:
      path: minecraft:item/wood_spear
      overrides:
        - path: minecraft:item/wood_spear_throw
          predicate:
            throwing: 1
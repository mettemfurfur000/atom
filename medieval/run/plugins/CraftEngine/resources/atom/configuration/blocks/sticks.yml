blocks:
  atom:sticks:
    settings:
      template:
        - default:sound/wood
        - default:hardness/none
      overrides:
        map-color: 11
        push-reaction: destroy
    behaviors:
      - type: liquid_flowable_block
      - type: sturdy_base_block
        direction: down
        support-types:
          - full
    loot:
      pools:
        - rolls: 1
          entries:
            - type: item
              item: minecraft:stick
              functions:
                - type: set_count
                  count: 3
                  add: false
                  conditions:
                    - type: match_block_property
                      properties:
                        sticks: 3
                - type: set_count
                  count: 2
                  add: false
                  conditions:
                    - type: match_block_property
                      properties:
                        sticks: 2
                - type: explosion_decay
    states:
      id: 3
      properties:
        sticks:
          type: int
          range: 1~3
          default: 1
      appearances:
        one:
          auto-state: lower_tripwire
          models:
            - path: minecraft:block/stick_1
              weight: 1
            - path: minecraft:block/stick_1
              weight: 1
              y: 90
            - path: minecraft:block/stick_1
              weight: 1
              y: 180
            - path: minecraft:block/stick_1
              weight: 1
              y: 270
        two:
          auto-state: lower_tripwire
          models:
            - path: minecraft:block/stick_2
              weight: 1
            - path: minecraft:block/stick_2
              weight: 1
              y: 90
            - path: minecraft:block/stick_2
              weight: 1
              y: 180
            - path: minecraft:block/stick_2
              weight: 1
              y: 270
        three:
          auto-state: lower_tripwire
          models:
            - path: minecraft:block/stick_3
              weight: 1
            - path: minecraft:block/stick_3
              weight: 1
              y: 90
            - path: minecraft:block/stick_3
              weight: 1
              y: 180
            - path: minecraft:block/stick_3
              weight: 1
              y: 270
      variants:
        sticks=1:
          appearance: 'one'
        sticks=2:
          appearance: 'two'
        sticks=3:
          appearance: 'three'
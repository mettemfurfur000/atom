items:
  atom:pebble:
    material: nether_brick
    data:
      item-name: <!i><lang:item.pebble>
      lore:
        - <!i><gray><lang:item.pebble.lore_1>
        - <!i><gray><lang:item.pebble.lore_2>
        - ""
        - <!i><white><image:atom:badge_tool> <image:atom:badge_natural> <image:atom:badge_age_foraging>
    model:
      template: default:model/simplified_generated
      arguments:
        path: minecraft:item/custom/pebble
    behavior:
      - type: block_item
        block:
          settings:
            template:
              - default:sound/stone
              - default:hardness/none
            overrides:
              map-color: 11
              push-reaction: destroy
          behaviors:
            - type: liquid_flowable_block
            - type: sturdy_base_block
              direction: down
              support-types:
                - full
            - type: stackable_block
              property: pebble
              items:
                - atom:pebble
              sounds:
                stack: minecraft:block.stone.fall
          loot:
            pools:
              - rolls: 1
                entries:
                  - type: item
                    item: atom:pebble
                    functions:
                      - type: set_count
                        count: 3
                        add: false
                        conditions:
                          - type: match_block_property
                            properties:
                              pebble: 3
                      - type: set_count
                        count: 2
                        add: false
                        conditions:
                          - type: match_block_property
                            properties:
                              pebble: 2
                      - type: explosion_decay
          states:
            id: 0
            properties:
              pebble:
                type: int
                range: 1~3
                default: 1
            appearances:
              one:
                auto-state: lower_tripwire
                models:
                  - path: minecraft:block/custom/pebble_1
                    weight: 1
                  - path: minecraft:block/custom/pebble_1
                    weight: 1
                    y: 90
                  - path: minecraft:block/custom/pebble_1
                    weight: 1
                    y: 180
                  - path: minecraft:block/custom/pebble_1
                    weight: 1
                    y: 270
              two:
                auto-state: lower_tripwire
                models:
                  - path: minecraft:block/custom/pebble_2
                    weight: 1
                  - path: minecraft:block/custom/pebble_2
                    weight: 1
                    y: 90
                  - path: minecraft:block/custom/pebble_2
                    weight: 1
                    y: 180
                  - path: minecraft:block/custom/pebble_2
                    weight: 1
                    y: 270
              three:
                auto-state: higher_tripwire
                models:
                  - path: minecraft:block/custom/pebble_3
                    weight: 1
                  - path: minecraft:block/custom/pebble_3
                    weight: 1
                    y: 90
                  - path: minecraft:block/custom/pebble_3
                    weight: 1
                    y: 180
                  - path: minecraft:block/custom/pebble_3
                    weight: 1
                    y: 270
            variants:
              pebble=1:
                appearance: 'one'
              pebble=2:
                appearance: 'two'
              pebble=3:
                appearance: 'three'
recipes:
  atom:pebble:
    type: shapeless
    ingredients:
      - minecraft:cobblestone
    result:
      id: atom:pebble
      count: 4
  atom:cobblestone_from_pebble:
    type: shaped
    pattern:
      - AA
      - AA
    ingredients:
      A: atom:pebble
    result:
      id: atom:cobblestone
      count: 1
lang:
  en:
    item.pebble.name: Pebble
    item.pebble.lore_1: "A small, shiny pebble."
    item.pebble.lore_2: "Can be used for knapping"